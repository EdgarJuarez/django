{% extends 'modules/base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row vertical">
            <div class="col-md-12 center-block">
                <div class="breadcrumb">
                    <p><a href="{% url 'index' %}">Inicio</a> / Categorias </p>
                </div>
                <div class="card card-outline-secondary">
                    <div class="card-header">
                        <h3 class="mb-0 text-center">Control de categorias</h3>
                    </div>
                    <div class="card-block">
                        <button class="btn btn-default float-right" style="margin-bottom: 20px" data-toggle="modal"
                                data-target="#addCategoryModal" id="btn-add" data-url="{% url 'create-categories' %}">
                            <i class="fa fa-plus"
                               aria-hidden="true"></i>
                            Añadir categoria
                        </button>
                        <div id="data_table" data-url="{% url 'categories-list' %}">

                        </div>
                    </div>
                    <!--/card-block-->
                </div>
            </div>
        </div>

        <div class="modal fade" tabindex="-1" role="dialog" id="addCategoryModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Añadir categoria</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form create-form" autocomplete="off" method="post"
                              data-url="#">
                            <div class="form-group">
                                <label for="categoryName">Nombre</label>
                                <input type="text" class="form-control" name="categoryName" id="categoryName" required=""
                                       autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="categoryStatus">Status</label>
                                <select class="form-control" name="categoryStatus" id="categoryStatus">
                                    <option value="">Selecciona</option>
                                    <option value="1">Disponible</option>
                                    <option value="2">No Disponible</option>
                                </select>
                            </div>
                            {% csrf_token %}
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary" id="createCategoryBtn"
                                        data-loading-text="loading...">Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <div class="modal fade" tabindex="-1" role="dialog" id="editBrandModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="submit" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Editar marca</h4>
                    </div>
                    <div class="modal-body">

                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <div class="modal fade" tabindex="-1" role="dialog" id="removeCategoryModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="submit" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Eliminar categoria</h4>
                    </div>
                    <div class="modal-body">
                        <p>Desea eliminar?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                        <button type="submit" class="btn btn-danger" id="btn-yes-delete">Si</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'js/categories.js' %}"></script>
{% endblock %}
